<p>平時想起一座城市，先會想起一些風景，到最後，必然只想這座城市裡的朋友。是朋友，決定了我們與各個城市的親疏。～余秋雨，2007，《人生風景》<!--more--></p>
<p>她說，擁有了 Gogoro 以後，我找到了新朋友。</p>
<p>他說，擁有了 Gogoro 以後，我找回了舊朋友。</p>
