<body class="lang-tw">
  <div class="bespoke-club"></div>
  <div class="control edit-mode">
    <div class="edit-function">
      <div class="text">打造你的 Gogoro CrossOver</div>
      <div class="btn finish-edit">完成</div>
    </div>
    <div class="message">
      <span class="title">你的專屬車色！</span>
      <span class="content">
        顏色組合代碼:
        <span class="color-code"></span>
        <div class="note">喜歡這個搭配嗎？你可以將顏色組合代碼記下，至 Gogoro 門市完成購車！</div>
      </span>
      <div class="link-btn reset">試試其他搭配</div>
    </div>
  </div>
  <div class="container edit-mode">
    <div class="front-colorpicker">
      <ul class="color-list">
        <li class="color-tag c-a" color-code="A"></li>
